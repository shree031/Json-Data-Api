spring.application.name=json-dataset-api

# PostgreSQL datasource config
spring.datasource.url=jdbc:postgresql://localhost:5432/json-dataset
spring.datasource.username=postgres
spring.datasource.password=7001
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate config
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Optional but recommended: auto DDL creation for dev
spring.jpa.hibernate.ddl-auto=update

# Show SQL in console (optional)
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true

springdoc.api-docs.path=/v3/api-docs

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.autoconfigure.orm.jpa=DEBUG

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# swagger-ui custom path
